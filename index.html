<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset = "UTF-8">
    <title>library</title>
</head>
<body>
    <div class = "header">
        the Library
    </div>
    <container>
        <div id = "formArea">
            <form id="addABook">
                <div class="form-example">
                  <label for="title">Title </label>
                  <input type="text" name="title" id="title"  required>
                </div>
                <div class="form-example">
                  <label for="author">Author </label>
                  <input type="text" name="author" id="author" required>
                </div>
                <div class="form-example">
                    <label for="genre">Genre </label>
                    <input type="text" name="genre" id="genre"  required>
                </div>
                <div class="form-example">
                    <label for="pages">Pages </label>
                    <input type="number" name="pages" id="pages" min = "0" max = "10000"required>
                </div>
                <span class = "boxButton">
                    <div class = "checkbox">
                        <label for="read">I've read this book.</label>
                        <input type="checkbox" name="read" id="read" value="yes">
                    </div>
                    <button id = "submit" type="submit">Add to library</button>
                </span>
                
              </form>
        </div>
        <div id = "library">
        </div>
        <script src = "index.js"></script>
    </container>
    
</body>
</html>
