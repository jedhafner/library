<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset = "UTF-8">
    <title>library</title>
</head>
<body>
    <container>
        <div id = "formArea">
            <form id="addABook">
                <div class="form-example">
                  <label for="title">Title </label>
                  <input type="text" name="title" id="title" value = "Parable of the Sower" required>
                </div>
                <div class="form-example">
                  <label for="author">Author </label>
                  <input type="text" name="author" id="author" value = "Octavia Butler" required>
                </div>
                <div class="form-example">
                    <label for="genre">Genre </label>
                    <input type="text" name="genre" id="genre" value = "sci-fi" required>
                </div>
                <div class="form-example">
                    <label for="pages">Pages </label>
                    <input type="text" name="pages" id="pages" value= "400" required>
                </div>
                <span class = "boxButton">
                    <div class = "checkbox">
                        <label for="read">I've read this book.</label>
                        <input type="checkbox" name="read" id="read" value="yes">
                    </div>
                    <button id = "submit" type="submit">Add to library</button>
                </span>
                
              </form>
        </div>
        <div id = "library">
        </div>
        <script src = "index.js"></script>
    </container>
    
</body>
</html>
